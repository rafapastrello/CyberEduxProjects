    <!-- Bootstrap CSS -->

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- V.5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        /* Adicione qualquer estilo adicional aqui */
        body.dark-mode {

        .card {

    </style>
</head>

<body>

    <!-- Cabeçalho -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <a class="navbar-brand" href="#">Meu Blog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarNav">

    </nav>

    <!-- Conteúdo principal -->
    <div class="container-fluid mt-4">
        <div class="row">

            <div class="col-md-4 mb-4">
                <div class="card">

                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="...">

                    <div class="card-body">
                        <h5 class="card-title">Post 1</h5>
                        <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

            <div class="col-md-4 mb-4">

                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="...">

            </div>

                        <a href="#" class="btn btn-primary">Leia mais</a>

                </div>

    </div>

            <p>&copy; 2024 Meu Blog. Todos os direitos reservados.</p>
        </div>

    <!-- Adicionando os scripts do Bootstrap e jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Script para alternar entre temas claro e escuro
        document.getElementById('toggleTheme').addEventListener('click', function () {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                document.getElementById('toggleTheme').innerText = 'Tema Claro';
            } else {
                document.getElementById('toggleTheme').innerText = 'Tema Escuro';
            }
        });
    </script>
