        <main>
            <h2 class="h2MainIndex">Insira as informações:</h2>
            <form action="#" method="post">
                <label for="nome" class="label-left">Nome: </label>
                <input type="name" required name="nome" id="id-nome" placeholder="Insira seu nome">

                <label for="data-nascimento" class="label-left">Data de nascimento: </label>
                <input type="date" name="data-nascimento" id="id-data">

                <label for="email" class="label-left">Email</label>
                <input type="email" required name="email" id="id-email" placeholder="Insira seu email">

                <label for="telefone" class="label-left">Telefone</label>
                <input type="tel" required name="telefone" id="id-telefone" placeholder="(00)00000-0000">

                <label for="senha" class="label-left">Senha: </label>
                <input type="password" name="senha" id="id-senha"
                placeholder="Digite sua senha">

                <label for="senha" class="label-left">Confirmar senha: </label>
                <input type="password" name="senha" id="id-senha"
                placeholder="Confirme sua senha">

                <input type="checkbox" required name="termo-e-condicoes" id="termo-e-condicoes">
                <label for="termo-e-condicoes" class="label-left">Aceito os termos e condições</label>
                
                <input type="submit" value="Login">
            </form>
