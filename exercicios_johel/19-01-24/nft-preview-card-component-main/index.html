<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- exibe o site corretamente com base no dispositivo do usuÃ¡rio -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="container">
      <a href="#">
        <img class="image-equilibrium" src="images/image-equilibrium.jpg" alt="image-equilibrium">
      </a>

      <div class="descricao">
        <a href="">Equilibrium #3429</a>
    
        <h2>Our Equilibrium collection promotes balance and calm.</h2>
      </div>
      
      <div class="informacoes">
        <div>
          <img class="icon-ethereum" src="images/icon-ethereum.svg" alt="icon-ethereum">
          <p style="color: #00FFF8;">0.041 ETH</p>
        </div>

        <div>
          <img class="icon-clock" src="images/icon-clock.svg" alt="icon-clock">
          <p>3 days left</p>
        </div>
      </div>

      <div class="creation-of">
        <hr>
        <img class="image-avatar" src="images/image-avatar.png" alt="image-avatar">
        
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/rafllosilva">Rafa Pastrello</a>.
    </div>
  </footer>
  
</body>
</html>
