<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- exibe o site corretamente com base no dispositivo do usuÃ¡rio -->

  <title>Frontend Mentor | Results summary component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
</head>

<body>
  <main>
    <div class="your-result">
      <p>Your Result</p>
      <div class="result">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      
      <div class="descricao">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
  
    <div class="summary">
      <h1>Summary</h1>
  
      <img class="icon-reaction" src="./assets/images/icon-reaction.svg" alt="icon-reaction">
      <p>Reaction</p>
      <p>80 / 100</p>
  
      <img class="icon-memory" src="./assets/images/icon-memory.svg" alt="icon-memory">
      <p>Memory</p>
      <p>92 / 100</p>
  
      <img class="icon-memory" src="./assets/images/icon-verbal.svg" alt="icon-memory">
      <p>Verbal</p>
      <p>61 / 100</p>
  
      <img class="icon-visual" src="./assets/images/icon-visual.svg" alt="icon-visual">
      <p>Visual</p>
      <p>72 / 100</p>
  
      <a class="continue" href="#">Continue</a>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/rafllosilva">Rafa Pastrello</a>.
  </div>
</body>
</html>
