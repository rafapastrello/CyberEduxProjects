<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Blog</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Botão de Voltar -->
    <div class="d-flex justify-content-center align-items-center mt-3">
        <a href="javascript:history.go(-1)" class="btn btn-secondary">Voltar</a>
    </div>

    <!-- Conteúdo da Página de Login -->
    <section class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Criar Conta</h2>

                        <!-- Formulário de Login -->
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputNome">Nome</label>
                                    <input type="text" class="form-control" id="inputNome" placeholder="Seu Nome" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputSobrenome">Sobrenome</label>
                                    <input type="text" class="form-control" id="inputSobrenome" placeholder="Seu Sobrenome" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="inputEmail">Email</label>
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Seu Email" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputDataNascimento">Data de Nascimento</label>
                                    <input type="date" class="form-control" id="inputDataNascimento" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputSenha">Senha</label>
                                    <input type="password" class="form-control" id="inputSenha" placeholder="Senha" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputConfirmarSenha">Confirmar Senha</label>
                                    <input type="password" class="form-control" id="inputConfirmarSenha" placeholder="Confirmar Senha" required>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-login-neon btn-block">Criar Conta</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Rodapé -->
    <footer class="text-white text-center py-2 fixed-bottom">
        <div class="container">
            <p>&copy; 2024 Meu Blog. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
