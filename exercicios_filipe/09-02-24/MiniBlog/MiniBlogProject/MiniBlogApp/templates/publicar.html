{% extends "base.html" %}

{% block titulo %}Publicar{% endblock titulo %}

{% block conteudo %}

<form class="bg-secondary border p-4" method="POST">
    {% csrf_token %}
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="titulo" placeholder="titulo" required>
        <label for="titulo">Título do Post</label>
    </div>
    <div class="form-floating mb-3">
        <textarea class="form-control" placeholder="conteudo" id="conteudo" style="height: 100px" required></textarea>
        <label for="conteudo">Conteúdo do Post</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="autor" placeholder="autor" required>
        <label for="autor">Autor do Post</label>
    </div>
    <button class="btn btn-outline-dark" type="submit">Publicar</button>
</form>

{% endblock conteudo %}
