{% extends "base.html" %}

{% block titulo %}Publicar{% endblock titulo %}

{% block conteudo %}

<form class="bg-secondary p-4" method="POST">
    {% csrf_token %}
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="titulo" placeholder="titulo">
        <label for="titulo">Título do Post</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="conteudo" placeholder="conteudo">
        <label for="conteudo">Conteúdo do Post</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="autor" placeholder="autor">
        <label for="autor">Autor do Post</label>
    </div>
    <button class="btn btn-outline-dark" type="submit">Publicar</button>
</form>

{% endblock conteudo %}
