{% extends "base.html" %}
{% load static %}

{% block titulo %}Minha Conta{% endblock titulo %}

{% block conteudo %}
<nav class="mt-1 mb-1">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link text-white bg-secondary active" aria-current="page" href="/meus-posts">Meus Posts</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="/minha-conta">Minha Conta</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="/login-e-seguranca">Login e Segurança</a>
        </li>
    </ul>
</nav>

<!-- Informações da conta -->
<div class="container col-md-8 ml-4">
    <div class="row">
        <h3 class="mt-5 mb-3">Informações da Conta</h3>
        <hr>
        <form>
            <div>
                <img src="{% static 'img/icones/perfil3.jpg' %}" alt="Foto de Perfil" class="profile-img">
                <button class="btn btn-danger btn-sm mt-2">Excluir Foto</button>
                <button class="btn btn-secondary btn-sm mt-2">Alterar Foto</button>
            </div>
            <hr>
            <div class="form-group d-flex align-items-center">
                <label class="col-3" for="descricao">Descrição:</label>
                <textarea class="col-5 form-control ml-3" id="descricao" rows="3">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</textarea>
                <button class="btn btn-secondary btn-sm ml-2">Alterar descrição</button>
            </div>
            <hr>
            <div class="form-group d-flex align-items-center">
                <label class="col-3" for="nome">Nome:</label>
                <input type="text" class="col-5 form-control ml-3" id="nome" value="Rafa">
                <button class="btn btn-secondary btn-sm ml-2">Alterar nome</button>
            </div>
            <div class="form-group d-flex align-items-center">
                <label class="col-3" for="sobrenome">Sobrenome:</label>
                <input type="text" class="col-5 form-control ml-3" id="sobrenome" value="Pastrello">
                <button class="btn btn-secondary btn-sm ml-2">Alterar sobrenome</button>
            </div>
            <hr>
            <div class="form-group d-flex align-items-center">
                <label class="col-3" for="data-nascimento">Data de Nascimento:</label>
                <input type="date" class="col-5 form-control ml-3" id="data-nascimento" value="2000-01-01">
                <button class="btn btn-secondary btn-sm ml-2">Alterar Data de Nascimento</button>
            </div>
        </form>
    </div>
</div>


{% endblock conteudo %}
