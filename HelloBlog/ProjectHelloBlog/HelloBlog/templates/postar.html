{% extends "base.html" %}
{% load static %}

{% block titulo %}Hello, Blog! - Postar{% endblock titulo %}

{% block conteudo %}
<!-- Botão de Voltar -->
<div class="d-flex justify-content-center align-items-center mt-3">
    <a href="/" class="btn btn-secondary">Voltar</a>
</div>

<!-- Conteúdo da Página Postar -->
<section class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Postar</h2>

                    <!-- Formulário de Login -->
                    <form>
                        <div class="form-floating mb-3 text-dark">
                            <input type="name" class="form-control" id="floatingInput" placeholder="Nome" required>
                            <label for="floatingInput">Título</label>
                        </div>

                        <div class="form-floating mb-3 text-dark">
                            <textarea class="form-control" placeholder="Conteúdo da publicação" id="floatingTextarea2"
                                style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Conteúdo da publicação</label>
                        </div>

                        <button type="submit" class="btn btn-login-neon btn-block">Postar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock conteudo %}
